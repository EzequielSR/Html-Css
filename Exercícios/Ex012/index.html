<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="640" height="427" poster="imagens/imagem.jpg" controls>
    <source src="media/Meuvideo.mp4" type="video/mp4">
    <source src="media/Meuvideo.ogv" type="video/ogv">
    <source src="media/Meuvideo.mkv" type="video/mkv">  
    <source src="media/Meuvideo.webm" type="video/webm">  
    <p>Seu navegador nao tem compatibilidade com reproducao dos videos.</p>
    </video>
    <h1>Inserindo videos no youtube.</h1>
    
    <iframe width="640" height="315" src="https://www.youtube.com/embed/p7LDk4D3Q3U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos no vimeo</h1>
    <iframe src="https://player.vimeo.com/video/69454263?h=535d30b7c2&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
