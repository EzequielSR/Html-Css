<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplestmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="Imagens/foto-m.png" type="image/png">
       
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/God Rest Ye Merry Gentlmen - DJ Williams.mp3" type="audio/mpg">
        <source src="media/Emotional Mess - Amy Lynn & the Honey Men.mp3" type="audio/ogg">
        <source src="media/God Rest Ye Merry Gentlmen - DJ Williams.mp3" type="audio.wav"> <!--Recomendado para nunca utilizar pois e muito pesado.-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="media/God Rest Ye Merry Gentlmen - DJ Williams.mp3"></a>Clique aqui para baixar o arquivo MP3.</p>

    </audio>
    
</body>
</html>
