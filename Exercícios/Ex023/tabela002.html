<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabelas</title>
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        thead,
        tfoot {
            background-color: gray;
            color: white;
        }
        td.num {
            text-align: right;
        }
    </style>
    <body>
        <h1>Uso de tabelas grandes</h1>
        <!--
        ANATOMIA PARA TABELAS GRANDES
        THEAD
            TR,TD,TH
        TBODY
            TR,TD,TH
        TFOOT
            TR,TD,TH
    -->
        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rio Grande do Sul</td>
                    <td class="num">10 882 965</td>
                </tr>
                <tr>
                    <td>Pernambuco</td>
                    <td class="num">9 058 931</td>
                </tr>
                <tr>
                    <td>Pará</td>
                    <td class="num">8 121 025</td>
                </tr>
                <tr>
                    <td>Santa Catarina</td>
                    <td class="num">7 610 361</td>
                </tr>
                <tr>
                    <td>Paraíba</td>
                    <td class="num">3 974 687</td>
                </tr>
                <tr>
                    <td>Mato Grosso</td>
                    <td class="num">3 658 649</td>
                </tr>
                <tr>
                    <td>Sergipe</td>
                    <td class="num">2 209 558</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de Habitantes</th>
                    <td class="num"><strong>45.516.176</strong></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
