<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe{
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>acessando o site do 
        <!-- Por padrão é 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> 
        para aprender aprogramar</p>

    <p>o site da <iframe src="https://www.google.com.br" frameborder="0" height="500px"></iframe> é muito legal.</p>
    <p>O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> No GitHub</a>
        </iframe>
        é bem legal!</p>
</body>

</html>
